name: Security

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  osv-scan:
    permissions:
      security-events: write # Needed to upload SARIF results
      actions: read          # Needed for actions/checkout to read repository content
      contents: read         # Needed for actions/checkout to read repository content

    name: OSV Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Run OSV scanner"
        uses: google/osv-scanner-action/osv-scanner-action@v2.0.2
        with:
          scan-args: |
            --lockfile=app/gradle.lockfile
            --output=osv.sarif
            --format=sarif
        continue-on-error: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3 # Or your preferred version like v2
        with:
          sarif_file: osv.sarif
